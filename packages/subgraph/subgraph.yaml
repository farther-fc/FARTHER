specVersion: 0.0.4
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: base
    source:
      abi: Factory
      address: "0x33128a8fC17869897dcE68Ed026d694621f6FDfD"
      startBlock: 1371680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Token
        - DexAmmProtocol
        - Pool
        - Protocol
      abis:
        - name: Pool
          file: ./abis/uniswap-v3/Pool.json
        - name: Factory
          file: ./abis/uniswap-v3/Factory.json
        - name: TickLens
          file: ./abis/uniswap-v3/TickLens.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
  - kind: ethereum/contract
    name: NonFungiblePositionManager
    network: base
    source:
      abi: NonFungiblePositionManager
      address: "0x03a520b32C04BF3bEEf7BEb72E919cf822Ed34f1"
      startBlock: 1371680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/positionManager.ts
      entities:
        - Position
      abis:
        - name: pool
          file: ./abis/uniswap-v3/Pool.json
        - name: Factory
          file: ./abis/uniswap-v3/Factory.json
        - name: NonFungiblePositionManager
          file: ./abis/uniswap-v3/NonFungiblePositionManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: UniswapV3Staker
    network: base
    source:
      abi: UniswapV3Staker
      address: "0x42be4d6527829fefa1493e1fb9f3676d2425c3c1"
      startBlock: 1371680
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/staker.ts
      entities:
        - Position
        - LiqudityPool
        - PoolDailySnapshot
        - PoolHourlySnapshot
      abis:
        - name: UniswapV3Staker
          file: ./abis/uniswap-v3/UniswapV3Staker.json
        - name: NonFungiblePositionManager
          file: ./abis/uniswap-v3/NonFungiblePositionManager.json
      eventHandlers:
        - event: TokenStaked(indexed uint256,indexed bytes32,uint128)
          handler: handleTokenStaked
        - event: TokenUnstaked(indexed uint256,indexed bytes32)
          handler: handleTokenUnstaked
        - event: RewardClaimed(indexed address,uint256)
          handler: handleRewardClaimed
templates:
  - kind: ethereum/contract
    name: Pool
    network: base
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
        - Deposit
        - Withdraw
        - Swap
        - DexAmmProtocol
        - Token
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - PoolHourlySnapshot
        - PoolDailySnapshot
      abis:
        - name: Pool
          file: ./abis/uniswap-v3/Pool.json
        - name: Factory
          file: ./abis/uniswap-v3/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Collect(indexed address,address,indexed int24,indexed
            int24,uint128,uint128)
          handler: handleCollectPool
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed
            int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
